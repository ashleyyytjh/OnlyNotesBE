stages:
  - test
  - build
  - scan
  - push

variables:
  SERVICE: "orders"
  DS_EXCLUDED_ANALYZERS: "gemnasium-maven,gemnasium-python"
  ECR_REGISTRY: "211125709264.dkr.ecr.ap-southeast-1.amazonaws.com/${SERVICE}"

include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml
  - template: Jobs/Container-Scanning.gitlab-ci.yml
  - template: Jobs/SAST.gitlab-ci.yml


# Jest tests
orders-unit-tests:
  stage: test
  image: node:20-slim
  before_script:
    - cd ./apps/orders
    - npm install
  script:
    - npm run test:unit
  allow_failure: true
  artifacts:
    when: always
    paths:
      - coverage/
  variables:
    STRIPE_SECRET_KEY: $STRIPE_SECRET_KEY

# Build Docker Image
orders-build:
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  stage: build
  script:
    - apk add --no-cache git
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - cd ./apps/orders
    - git fetch --tags
    - LATEST_TAG=$(git tag --list "${SERVICE}-v[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n 1)
    - git tag --list "${SERVICE}-v[0-9]*.[0-9]*.[0-9]*"
    - echo LATEST_TAG
    - SEMVER=$(echo "$LATEST_TAG" | sed "s/${SERVICE}-//")
    - VERSION="${SEMVER}-${CI_COMMIT_SHORT_SHA}"
    - echo VERSION >> build.env
    
    - docker build -f docker/Dockerfile -t ${ECR_REGISTRY}:${VERSION} .
    - docker tag ${ECR_REGISTRY}:${VERSION} ${ECR_REGISTRY}:latest
  artifacts:
    reports:
      dotenv: build.env
  # only:
  #   - tags

container_scanning:
  stage: scan
  variables:
    - CS_IMAGE="${ECR_RESGISTRY}:${VERSION}"
  dependencies:
    - orders-build

orders-push:
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  stage: push
  script:
    - docker push ${ECR_REGISTRY}:${VERSION}
    - docker push ${ECR_REGISTRY}:latest