services:
  mongo:
    image: mongo
    restart: always
    container_name: mongodb_ordertest_container
    ports:
      - "27017:27017"  
    environment:
      MONGO_INITDB_ROOT_USERNAME: testuser
      MONGO_INITDB_ROOT_PASSWORD: testpassword
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  orders:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    environment:
      NODE_ENV: production
    depends_on:
      rabbitmq:
          condition: service_healthy
    ports:
      - 3000:3000

  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmqctl status" ]
      interval: 30s
      timeout: 10s
      retries: 5
      
volumes:
  mongo_data:
  